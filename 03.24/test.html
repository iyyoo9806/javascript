<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입 페이지</title>
  </head>
  <body>
    <center>
    <font size ="6" color ="green">회원가입</font>
    </center>
    <br>

    아이디 :
    <input type="text" maxlength="12">
    <br>
    비밀번호 :
    <input type="password" maxlength="12">
    <br>
    비밀번호 확인 :
    <input type="password" maxlength="12">
    <br>
    이름 :
    <input type="text" maxlength="12">
    <br>
    <br>
    성별 :
    <span style="color: #5858FA;">남</span> <input type="radio" name="gender">
    <!-- 원래는 span ~~ 값에 그냥 남 썻지만 색깔 넣어볼려고 써봄 -->
    <span style="color: #F781F3;">여</span> <input type="radio" name="gender">
    <br>
    <br>
    생년월일
    <br>
    연도 <input type="text" maxlength="4">
    월
    <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>
    일 <input type="text" maxlength="2">

    <br>
    <br>
    휴대폰번호
    <input type="text" maxlength="11">
    <input type="button" value="인증">
    인증번호
    <input type="text" maxlength="4">
    <input type="button" value="확인">
    <br>
    <br>
    <input type="button" value="가입하기">
  </body>
</html>
