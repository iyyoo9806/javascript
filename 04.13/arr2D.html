<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title></title>

  <body>
    arr2D

  </body>
  <script>

    let arr2D = [];
    for(let i=0; i<5; i++){
      arr2D[i] =[];
      arr2D[i][0] = i;
      arr2D[i][1] = i+1;
      arr2D[i][3] = i+2;



    }
    console.log(arr2D);
    let arr1 = [];
    for(let i=0; i<5; i++){
        arr1[i]=[];
      for(let j=0; j<5; j++){
        arr1[i][j] = (5*i)+(j+1);
      }
    }
    console.log(arr1);

    let arr2 = [];
    for(let i=0; i<5; i++){
        arr2[i]=[];
      for(let j=0; j<5; j++){
        arr2[i][j] = (15*i)+(3*j+1);
      }
    }
    console.log(arr2);

    let arr3 = [];
    for(let i=0; i<5; i++){
        arr3[i]=[];
      for(let j=0; j<5; j++){
        arr3[i][j] = i*j;
      }
    }
    console.log(arr3);

    let arr4 = [];
    for(let i=0; i<5; i++){
        arr4[i]=[];
      for(let j=0; j<5; j++){
        arr4[i][j] = i+""+j+"";
      }
    }
    console.log(arr4);

    let arr5 = [];
    for(let i=1; i<10; i=i+3){
      arr5[(i+2)/3-1] = [];
      for(let j=0; j<5; j++){
          arr5[(i+2)/3-1][j] = i*j;
      }
    }
    console.log(arr5);



  </script>
