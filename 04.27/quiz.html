<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title></title>
  </head>
  <body>
    차종
    <select id="car">
    <option value="0">현대</option>
    <option value="1">기아</option>
    <option value="2">쌍용</option>
    <option value="3">벤츠</option>
    <option value="4">bmw</option>
    </select>
    <br>
    색상
    <select id="color">
    <option value="0">빨강</option>
    <option value="1">파랑</option>
    <option value="2">초록</option>
    <option value="3">노랑</option>
    <option value="4">검정</option>
    </select>
    <br>

    <input type="button" value=" 견적확인" id="checkbtn">
    <br>
    <div id="printPrice">

    </div>
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>

    $("#checkbtn").click(function(){
      let car = $("#car").val();
      let color = $("#color").val();
      $.ajax({
        url:`http://localhost/quizNum?car=${$(`#car`).val()}&color=${$(`#color`).val()}`,
        data:{},
        success:function(data){
          console.log(data);
          $("#printPrice").html(data);
        }
    });
  });

  </script>
</html>
