<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>login</title>
  </head>
  <body>
    <input type="text"  id = "text">
    <input type="button" value="구구단"  id = "Btn">
    <div id = "Div"></div>

  </body>
  <script>
    let button = document.getElementById("Btn");
    //1번 방식
    document.getElementById('Btn').addEventListener('click', function(){
      let text = Number(document.getElementById("text").value);
      document.getElementById('Div').innerHTML = "";
      for(let i=1; i<=9; i++){
        document.getElementById('Div').innerHTML += `${text} x ${i} = ${text*i}<br>`;
      }
    });
    //2번 방식
    document.getElementById('Btn').addEventListener('click', function(){
      let text = Number(document.getElementById("text").value);
      let appendString ="";
      document.getElementById('Div').innerHTML = "";
      for(let i=1; i<=9; i++){
        appendString += `${text} x ${i} = ${text*i}<br>`
      }
        document.getElementById('Div').innerHTML = appendString
    });
  </script>
</html>
